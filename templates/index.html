<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App Production</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ========== GLOBAL ========== */
        body {
            background: linear-gradient(135deg, #f4f6f9, #e9ecf3);
            font-family: "Segoe UI", sans-serif;
        }

        /* Page entrance animation */
        @keyframes fadeSlideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeSlideDown 0.8s ease;
        }

        /* ========== NAVBAR ========== */
        .navbar {
            background: linear-gradient(90deg, #0d6efd, #4f9cff);
        }

        /* ========== NOTE FORM ========== */
        .note-form {
            animation: fadeSlideDown 0.8s ease;
        }

        /* ========== NOTE CARDS ========== */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .note-card {
            border-left: 5px solid #0d6efd;
            animation: fadeUp 0.5s ease;
            transition: all 0.25s ease;
            cursor: pointer;
            background-color: #fff;
        }

        .note-card:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        /* ========== BUTTON ANIMATION ========== */
        .btn-primary {
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(13,110,253,0.5);
        }

        /* ========== DARK MODE ========== */
        .dark-mode {
            background: #121212;
            color: #eaeaea;
        }

        .dark-mode .note-card,
        .dark-mode .card {
            background-color: #1e1e1e;
            color: #eaeaea;
        }

        .dark-mode .navbar {
            background: #000 !important;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark mb-4">
  <div class="container d-flex justify-content-between">
    <span class="navbar-brand fw-bold">Notes Application </span>
    <button class="btn btn-outline-light btn-sm" onclick="toggleDarkMode()">Dark</button>
  </div>
</nav>

<div class="container">

    <!-- WRITE NOTE -->
    <div class="card shadow mb-4 note-form">
        <div class="card-body">
            <h5 class="card-title mb-3">Write a Note</h5>
            <form method="POST">
                <textarea name="note" class="form-control mb-3" rows="3"
                          placeholder="Write your note here..." required></textarea>
                <button class="btn btn-primary">Save Note</button>
            </form>
        </div>
    </div>

    <!-- NOTES LIST -->
    {% for note in notes %}
    <div class="card mb-3 note-card">
        <div class="card-body">
            <small class="text-muted">ðŸ•’ {{ note[1] }}</small>
            <p class="mt-2 mb-0">{{ note[0] }}</p>
        </div>
    </div>
    {% endfor %}

</div>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }
</script>

</body>
</html>
